# Default values for alertflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# My Custom Space

alertflow:
  replicas: 1
  repository: justnz/alertflow
  pullPolicy: Always
  tag: ""
  configMap:
    enabled: true
    data:
      LogLevel: info
      Database:
        Server: alertflow-postgresql
        Port: 5432
        Name: alertflow
        User: alertflow
        Password: alertflow
      Encryption:
        Enabled: true
        # maximum length is 32 characters
        Key: key
      JWT:
        Secret: secret
  service:
    name: alertflow
    type: ClusterIP
    ports:
      frontend:
        port: 3000
        targetPort: 3000
        name: frontend
      backend:
        port: 8080
        targetPort: 8080
        name: backend

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      accessModes:
        - ReadWriteMany
      size: 20Gi
  global:
    postgresql:
      auth:
        database: "alertflow"
        password: "alertflow"
        username: "alertflow"

projectRunner:
  enabled: false
  replicas: 2
  repository: justnz/runner
  pullPolicy: Always
  tag: "v1.0.4"
  persistence:
    enabled: false
    accessMode: ReadWriteMany
    size: 5Gi
  configMap:
    enabled: true
    data:
      log_level: info
      mode: master
      alertflow:
        url: http://localhost:8080
        api_key: 1234567890
      exflow:
        enabled: false
      plugins:
        - name: alertmanager
          version: v1.2.2
        - name: mail
          version: v1.2.3
      alert_endpoints:
        port: 8080
  service:
    name: project-runner
    type: ClusterIP
    port: 8080
    target_port: 8080

alertflowRunner:
  enabled: false
  replicas: 2
  repository: justnz/runner
  pullPolicy: Always
  tag: "v1.0.4"
  persistence:
    enabled: false
    accessMode: ReadWriteMany
    size: 5Gi
  configMap:
    enabled: true
    data:
      log_level: info
      mode: master
      alertflow:
        url: http://localhost:8080
        api_key: 1234567890
      exflow:
        enabled: false
      plugins:
        - name: alertmanager
          version: v1.2.2
        - name: mail
          version: v1.2.3
      alert_endpoints:
        port: 8080
  service:
    name: alertflow-runner
    type: ClusterIP
    port: 8080
    target_port: 8080

# My Custom Space end

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - alertflow.org
    - www.alertflow.org
  tls:
    - secretName: alertflow-org-tls
      hosts:
        - alertflow.org
        - www.alertflow.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 400m
  #   memory: 768Mi
  requests:
    cpu: 400m
    memory: 768Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
