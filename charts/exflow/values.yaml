# Default values for exflow.

exflow:
  replicas: 1
  repository: justnz/exflow
  pullPolicy: Always
  tag: ""
  configMap:
    enabled: true
    data:
      log_level: info
      port: 8080
      database:
        server: postgres.exflow.svc.cluster.local
        port: 5432
        name: exflow
        user: exflow
        password: exflow
      encryption:
        enabled: true
        # -- maximum length is 32 characters
        key: key
      jwt:
        secret: secret
      runner:
        shared_runner_secret: secret
  service:
    name: exflow
    type: ClusterIP
    ports:
      frontend:
        port: 3000
        targetPort: 3000
        name: frontend
      backend:
        port: 8080
        targetPort: 8080
        name: backend

postgresql:
  enabled: true
  replicas: 1
  image: 'postgres:16'
  pullPolicy: IfNotPresent
  persistence:
    enabled: true
    storageClassName: default
    size: 20Gi
  auth:
    database: "exflow"
    password: "exflow"
    username: "exflow"
  service:
    type: ClusterIP
    port: 5432

projectRunner:
  enabled: false
  replicas: 2
  repository: justnz/runner
  pullPolicy: Always
  tag: "latest"
  persistence:
    enabled: false
    storageClassName: default
    accessMode: ReadWriteMany
    size: 5Gi
  configMap:
    enabled: true
    data:
      log_level: info
      mode: master
      alertflow:
        enabled: false
      exflow:
        enabled: true
        url: http://localhost:8080
        # runner_id: 1234556789
        # api_key: 1234567890
      plugins:
        - name: git
          version: latest
        - name: ansible
          version: latest
        - name: ssh
          version: latest
      api_endpoints:
        port: 8080
      runner:
        shared_runner_secret: secret
  service:
    name: project-runner
    type: ClusterIP
    port: 8080
    target_port: 8080

sharedRunner:
  enabled: false
  replicas: 2
  repository: justnz/runner
  pullPolicy: Always
  tag: "latest"
  persistence:
    enabled: false
    storageClassName: default
    accessMode: ReadWriteMany
    size: 5Gi
  configMap:
    enabled: true
    data:
      log_level: info
      mode: master
      alertflow:
        enabled: false
      exflow:
        enabled: true
        url: http://localhost:8080
        # runner_id: 1234556789
        # api_key: 1234567890
      plugins:
        - name: git
          version: latest
        - name: ansible
          version: latest
        - name: ssh
          version: latest
      api_endpoints:
        port: 8080
      runner:
        shared_runner_secret: secret
  service:
    name: shared-runner
    type: ClusterIP
    port: 8080
    target_port: 8080

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: false
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - exflow.org
    - www.exflow.org
  tls:
    - secretName: exflow-org-tls
      hosts:
        - exflow.org
        - www.exflow.org

resources:
  requests: {}

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
