{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "exflow"
  labels:
    {{- include "exflow.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Values.exflow.service.name }}
                port:
                  number: {{ $.Values.exflow.service.ports.frontend.port }}
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Values.exflow.service.name }}
                port:
                  number: {{ $.Values.exflow.service.ports.backend.port }}
          {{- if $.Values.sharedRunner.enabled }}
          - path: /alert/
            pathType: ImplementationSpecific
            backend:
              service:
                name: exflow-{{ $.Values.sharedRunner.service.name }}
                port:
                  number: {{ $.Values.sharedRunner.service.port }}
          {{- end }}
          {{- if $.Values.projectRunner.enabled }}
          - path: /alert/
            pathType: ImplementationSpecific
            backend:
              service:
                name: exflow-{{ $.Values.projectRunner.service.name }}
                port:
                  number: {{ $.Values.projectRunner.service.port }}
          {{- end }}
    {{- end }}
  {{- end }}
